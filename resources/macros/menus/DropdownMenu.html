<Macro name="DropdownMenu">
  <Param name="items" type="data"/>
  <Param name="class" type="string"/>
  <Param name="labelledBy" type="string"/>

  <If the={@items} isSet>
    <ul class="dropdown-menu {@class}" aria-labelledby={@labelledBy}>
      <Repeat for={@items} as="sublink">
        <MenuLink link={sublink}/>
      </Repeat>
    </ul>
  </If>

</Macro>
