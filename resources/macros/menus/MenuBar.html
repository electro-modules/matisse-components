<Macro name="MenuBar">
  <Param name="navigation" type="data"/>
  <Param name="withDropdowns" type="bool"/>
  <Param name="inDropDown" type="bool"/>

  <If {@withDropdowns}>
    <Repeat for={@navigation} as="link">
      <LinkDropdown link={link}/>
    </Repeat>
    <Else>
      <If {@inDropDown}>
        <Repeat for={@navigation} as="link">
          <If {link.title=='-'}>
            <li class="divider"></li>
            <Else>
              <Link wrapper="li"
                    label={link.title}
                    icon={link.icon}
                    href={link.url}
                    hidden={!link.isActuallyVisible}/>
            </Else>
          </If>
        </Repeat>
        <Else>
          <Repeat for={@navigation} as="link">
            <Link wrapper="li"
                  label={link.title}
                  icon={link.icon}
                  href={link.url}
                  active={link.isActive}
                  hidden={!link.isActuallyVisible}/>
          </Repeat>
        </Else>
      </If>
    </Else>
  </If>

</Macro>
