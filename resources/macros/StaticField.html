<Macro name="StaticField">
  <Param name="url" type="string"/>
  <Param name="name" type="id"/>
  <Param name="value" type="string"/>
  <Param name="class" type="string"/>

  <div class="StaticField {@class}">

    <If the={@url} isSet>
      <a href={@url}>{@value}</a>
      <Else>{@value}</Else>
    </If>

    <If the={@name}>
      <input type="hidden" name={@name} value={@value}/>
    </If>

  </div>

</Macro>
